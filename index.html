<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Week 4 -Your Own Accessible Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="image">Hover over an image below to display here.</div>

    <img
      class="preview"
      alt="Death Note, L Death"
      src="img/L Death.jpg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
    />

    <img
      class="preview"
      alt="A darkened room"
      src="img/Image 1.jpg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
    />

    <img
      class="preview"
      src="img/Akai shuuichi.jpg"
      alt="Young Puppy"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
    />

    <img
      class="preview"
      height="50%"
      src="img/Itachi uchiha.jpg"
      alt="Itachi uchiha"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
    />

    <img
      class="preview"
      src="img/Alucard.jpg"
      alt="This is Alucard"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
    />

    <img
      class="preview"
      src="img/Monkey D. Luffy.jpg"
      alt="This is Monkey D. Luffy"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
    />

    <script src="js/gallery.js"></script>
  </body>
</html>
